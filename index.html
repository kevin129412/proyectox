<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto X</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1 class="title">General Profile</h1>
      </header>
      <main>
        <p class="text">
          General profile allows you to change your profile picture and adjust
          your account and password information.
        </p>

        <section class="row">
          <div>
            <img class="imagen" src="assets/icon.png" alt="user" />
            <p class="update" style="text-align: center">UPDATE</p>
          </div>
          <div class="form">
            <input type="text" id="name" placeholder="name" />
            <div class="input-container">
              <p class="update">UPDATE</p>
              <input
                type="email"
                id="email-address"
                placeholder="email-address"
              />
            </div>
            <div class="input-container">
              <p class="update">UPDATE</p>
              <input type="password" id="password" placeholder="password" />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
